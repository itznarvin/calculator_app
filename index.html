<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Calculator</title>
</head>
<link rel="stylesheet" href="styles.css">
<h3>Random Calculator</h3>
<body>
    <div class="screen"></div>
    <div class="box">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>

        <button>0</button>
        <button>AC</button>
        <button>C</button>
        <button>/</button>

        <button>=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
